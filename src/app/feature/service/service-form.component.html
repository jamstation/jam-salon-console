<div class="container">

	<form [formGroup]="form" novalidate
		class="form stretch"
		(ngSubmit)="submit()">

		<div mat-dialog-title class="title flex-start-center">
			{{ creating ? 'Create Service' : 'Edit Service' }}
		</div>

		<mat-dialog-content>

			<div class="form-row">
				<div class="form-element">
					<mat-form-field class="name"
						floatLabel="never">
						<input matInput
							class="html-form-element"
							placeholder="Service name"
							formControlName="name" />
					</mat-form-field>
				</div>
			</div>

		</mat-dialog-content>

		<mat-dialog-actions align="end">

			<button mat-button
				class="cancel-button"
				color="primary"
				type="button"
				(click)="cancel()">
				Cancel
			</button>
			<button mat-raised-button
				class="save-button"
				color="primary"
				type="submit">
				Save
			</button>

		</mat-dialog-actions>

	</form>

</div>
