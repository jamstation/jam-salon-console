<div class="container">

	<form [formGroup]="form" novalidate
		class="form stretch"
		(ngSubmit)="submit()">

		<div mat-dialog-title class="title flex-start-center">
			Check In
		</div>

		<mat-dialog-content>

			<div class="form-row">
				<div class="form-label"> Name </div>
				<div class="form-element">
					<mat-form-field class="name">
						<input matInput
							class="html-form-element"
							placeholder="Name"
							formControlName="name" />
					</mat-form-field>
				</div>
			</div>

			<div class="form-row">
				<div class="form-label"> Phone </div>
				<div class="form-element">
					<mat-form-field class="phone">
						<input matInput
							class="html-form-element"
							placeholder="Phone"
							formControlName="phone" />
					</mat-form-field>
				</div>
			</div>

			<div class="form-row">
				<div class="form-label"> Stylist </div>
				<div class="form-element">
					<mat-form-field class="stylist">
						<mat-select [value]="formItem.stylist"
							(selectionChange)="formItem.stylist = $event.value">
							<mat-option *ngFor="let stylist of ( stylistList | async )" [value]="stylist">
								{{ stylist.name }}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>

			<div class="form-row">
				<div class="form-element flex-start-start">

					<mat-expansion-panel
						class="stretch-horizontally-80"
						[expanded]="serviceListOpen"
						(opened)="serviceListOpen = true"
						(closed)="serviceListOpen = false">
						<mat-expansion-panel-header>
							<mat-panel-title>
								Choose Services
							</mat-panel-title>
						</mat-expansion-panel-header>

						<div class="service-list">
							<mat-selection-list class="stretch-horizontally">
								<mat-list-option *ngFor="let service of ( serviceList | async )">
									{{ service.name }}
								</mat-list-option>
							</mat-selection-list>
						</div>

					</mat-expansion-panel>

				</div>
			</div>

		</mat-dialog-content>

		<mat-dialog-actions align="end">

			<button mat-button
				class="cancel-button"
				color="primary"
				type="button"
				(click)="cancel()">
				Cancel
			</button>
			<button mat-raised-button
				class="save-button"
				color="primary"
				type="submit">
				Check In
			</button>

		</mat-dialog-actions>

	</form>

</div>
